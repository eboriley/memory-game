<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/1a6d68fc4a.js"></script>
  </head>
  <body>
    <!-- Menu Start -->
    <section class="game_start hidden">
      <div class="container">
        <div class="theme_group">
          <p>Select Theme</p>
          <button>Numbers</button>
          <button>Icons</button>
        </div>
        <div class="players_group">
          <p>Number of players</p>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
        <div class="grid_group">
          <p>Grid Size</p>
          <button>4x4</button>
          <button>6x6</button>
        </div>
        <button>Start Game</button>
      </div>
     
    </section>
    <!-- Menu End -->
          <!-- Game board start-->
    <section class="game_board ">


        <div class="game_board-header">
          <img class="logo" src="./assets/logo.svg" alt="logo" />
          <div class="game_board-header-controls">
            <p class="restart">Restart</p>
            <p class="new_game">New Game</p>
          </div>
        </div>

      <div class="icons"></div>
      <div class="in_game_info">
        <div class="time_container">
          <p class="text">Time <span id="time" class="time"></span></p>
        </div>
        <div class="moves_container">
          <p class="text">Moves <span id="moves" class="moves">0</span></p>
        </div>
      </div>

     
    </section>
    <script src="/js/script.js" defer></script>
  </body>
</html>
